<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>TP_1_JS</title>
</head>
<body>
    <style>
        #form{
        width: 35rem;
        height: 42rem;
        border: 5px solid rgba(0, 0, 0,0.3);
        background-color:aliceblue;
        margin-left: 30%;
        margin-top: 1%;
        }
    </style>


    <form id="form">
        <fieldset>
            <img src="comment-demarrer-une-boutique-en-ligne-au-senegal.jpg" class="img-thumbnail rounded mx-auto d-block mt-4 " alt="..." style="width: 15rem;">
          <legend class="mt-3 mb-3 text-center h1" style="color:violet ;">Formulaire d'ajout</legend>
          <div class="mb-3">
            <label for="TextInput" class="form-label ps-4 h6">Nom du Produit</label>
            <input type="text" id="TextInput" class="form-control w-75 ms-3" placeholder="Veillez entrer le nom du produit" required>
          </div>
          <div class="mb-3">
            <div class="form-check">
                <div class="mb-3">
                  <h6 class="">Catégorie</h6>
                </div>
                <div class="mb-3 ms-3">
                  <label class="form-check-label pe-2" for="FieldsetCheck1">
                    Electronique
                  </label>
                  <input class="form-check-input " type="checkbox" id="tronique" >
                  
                  <label class="form-check-label  pe-2 ps-3" for="FieldsetCheck1">
                    Alimentation
                  </label>
                  <input class="form-check-input2" type="checkbox" id="alim" >
                  
                  <label class="form-check-label  pe-2 ps-3" for="FieldsetCheck1">
                    Electroménager
                  </label>
                  <input class="form-check-input3" type="checkbox" id="elec" >
                </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="prixInput" class="form-label ps-4 h6">Prix</label>
            <input type="number" id="prixInput" class="form-control w-75 ms-3" required>
          </div>
          <div class="mb-3">
            <label for="quantInput" class="form-label ps-4 h6">Quantité</label>
            <input type="number" id="quantInput" class="form-control w-75 ms-3" min="1" max="12" required>
          </div>
          
          </div>
          <div class="d-flex justify-content-end pe-4">
          <button type="submit" class="btn btn-outline-danger" id="bouton">Ajouter</button>
        </div>
        </fieldset>
      </form>
          <!--pour la création du carte-->
      <div id="container-card"></div>
    
    <script src="tp.js"></script>
</body>
</html>
