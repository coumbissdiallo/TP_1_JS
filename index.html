<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Formulaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    #form {
      width: 100%;
      max-width: 30rem;
      border: 5px solid rgba(0, 0, 0, 0.3);
      background-color: aliceblue;
      padding: 1rem;
      margin: 0 auto;
    }

    #container-card {
      min-height: 40rem;
    }

    @media (max-width: 768px) {
      #container-card {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    
    <!-- Formulaire -->
    <div class="col-12 col-md-6 mb-4">
      <form id="form">
        <fieldset>
          <img src="comment-demarrer-une-boutique-en-ligne-au-senegal.jpg" class="img-thumbnail rounded mx-auto d-block mt-4" alt="..." style="width: 10rem;">
          <legend class="mt-3 mb-3 text-center h1" style="color:violet;">Formulaire d'ajout</legend>

          <div class="mb-3">
            <label for="TextInput" class="form-label ps-4 h6">Nom du Produit</label>
            <input type="text" id="TextInput" class="form-control w-75 ms-3" placeholder="Veillez entrer le nom du produit" required>
            <span class="invalid-feedback ms-3">le nom du produit est requis</span>
            <span class="valid-feedback ms-3">is good</span>
          </div>

          <div class="mb-3">
            <label for="categorie" class="form-label ps-4 h6">Catégorie</label>
            <select class="form-select w-75 ms-3" id="categorie" name="categorie" required>
              <option selected disabled>Choisissez une catégorie</option>
              <option value="electronique">Électronique</option>
              <option value="alimentaire">Alimentaire</option>
              <option value="electromenager">Électroménager</option>
            </select>
            <span class="invalid-feedback ms-3">La catégorie est obligatoire</span>
            <span class="valid-feedback ms-3">is good</span>
          </div>

          <div class="mb-3">
            <label for="prixInput" class="form-label ps-4 h6">Prix</label>
            <input type="number" id="prixInput" class="form-control w-75 ms-3" required>
            <span class="invalid-feedback ms-3">ce champ est requis</span>
            <span class="valid-feedback ms-3">is good</span>
          </div> 

          <div class="mb-3">
            <label for="quantInput" class="form-label ps-4 h6">Quantité</label>
            <input type="number" id="quantInput" class="form-control w-75 ms-3" min="1" max="12" required>
            <span class="invalid-feedback ms-3">ce champ est requis</span>
            <span class="valid-feedback ms-3">is good</span>
          </div>

          <div class="d-flex justify-content-end pe-4">
            <button type="submit" class="btn btn-outline-danger" id="bouton">Ajouter</button>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- Carte à droite -->
    <div class="col-12 col-md-6 p-4">
      <div class="produits" id="listesProduits">

      </div> 
    </div>
  </div>
</div>

    
    <script src="tp.js"></script>
</body>
</html>
